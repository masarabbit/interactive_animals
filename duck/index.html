  <title>duck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <div class="marker yellow"></div>

    <div class="marker green"></div>

        <div class="leg"></div>

    </div>

  </div>

  <div class="indicator"></div>
  <div class="sign">
